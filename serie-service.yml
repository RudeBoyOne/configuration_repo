server:
  port: 8081
  servlet:
    context-path: /serie-api
queue:
  serie-service: queue-serie-service
spring:
  zipkin:
    base-url: http://zipkin-service:9411
management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
